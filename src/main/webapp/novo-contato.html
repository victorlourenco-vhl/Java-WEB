<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda Contatos</title>
    <link rel="icon" href="imagens/chamada-telefonica.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <div class="container">
      <h1>Novo Contato</h1>
      <form id="formContato">
        <label>Nome</label>
        <input type="text" name="nome" />

        <label>Telefone</label>
        <input type="tel" name="telefone" />

        <label>E-mail</label>
        <input type="email" name="email" placeholder="exemplo@email.com" />

        <div id="submit">
          <input type="button" value="Cadastrar" class="botao" onclick="validar()"/>
        </div>
        
      </form>
    </div>
    <script src="scripts/validacao-form.js"></script>
  </body>
</html>
